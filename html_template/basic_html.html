<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Tetris</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center my-5" id="start-gif">
      <img src="images/eb7f93cdd4820c2bf6e17b59cdb6e358.gif" />
    </div>

    <div class="container text-center my-5" id="game-over-gif">
      <img src="images/giphy.gif" />
    </div>

    <div class="container text-center my-5">
      <h2><div id="final-score">SCORE</div></h2>
    </div>

    <h3><div class="score m-3 h-1"></div></h3>

    <div class="container justify-content-center text-center mt-3">
      <button
        id="start"
        type="button"
        class="btn btn-secondary ml-auto mr-1"
        onclick="start();"
      >
        Play
      </button>

      <button
        id="restart"
        type="button"
        class="btn btn-secondary mr-1 mx-1"
        onclick="reset();"
      >
        Start Over
      </button>
      <button
        id="stop"
        type="button"
        class="btn btn-secondary mr-auto ml-1"
        onclick="stop();"
      >
        Stop
      </button>
    </div>

    <div class="container mt-5" id="tetrisField"></div>

    <div class="container justify-content-center text-center mt-3">
      <button
        id="left"
        type="button"
        class="btn btn-secondary ml-auto mr-1"
        onclick="moveLeft()"
      >
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </button>

      <button
        id="right"
        type="button"
        class="btn btn-secondary ml-1 mr-1"
        onclick="moveRight()"
      >
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
      </button>

      <button
        id="down"
        type="button"
        class="btn btn-secondary mr-1 ml-1"
        onclick="moveDown();"
      >
        <i class="fa fa-arrow-down" aria-hidden="true"></i>
      </button>

      <button
        id="rotate"
        type="button"
        class="btn btn-secondary ml-1 mr-auto"
        onclick="rotate()"
      >
        <i class="fa fa-repeat" aria-hidden="true"></i>
      </button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/script.js"></script>

    {{{ SCRIPT }}}
  </body>
</html>
